<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-5">
        <div class="row">
            <div class="col-12 text-center p-1 justify-content-center">
                <h1 class="counter pt-5">Counter</h1>
                <h3 id="count" class="pt-5">0</h3>
            </div>
            <div class="col-12 col-md-4 pt-5 container d-flex flex-row justify-content-center align-items-center">
                <button onclick="de()" class="Decrease shadow btn btn-danger mx-2">Decrease</button>
                <button onclick="re()" class="Reset shadow btn btn-dark mx-2">Reset</button>
                <button onclick="inc()" class="Increase shadow btn btn-success mx-2">Increase</button>
            </div>
        </div>
    </div>

<script src="script.js">

</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
